name: Deploy to App Engine

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: songlistcreator-ui/package-lock.json

      - name: Build Frontend
        working-directory: songlistcreator-ui
        run: |
          npm ci
          npm run build

      - name: Build Backend
        run: mvn package -DskipTests

      # Configure Workload Identity Federation via a credentials file.
      # OR use Service Account Key JSON stored in Secrets
      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: 'Deploy to App Engine'
        # Using Maven plugin is often more reliable for Spring Boot apps as it handles the JAR packaging correctly
        run: mvn appengine:deploy -pl songlistcreator-appengine -Dapp.deploy.projectId=${{ secrets.GCP_PROJECT_ID }} -Dapp.deploy.version=1

